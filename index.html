            <div class="contenedor-Inicio">

                <div class="contenido-textos">
                    <h3><span>Videos</span>Cómo insertar vídeo en html</h3>
                    <p>Inserat un video en html es muy fácil con el comando "iframe" sólo es ir al vídeo de youtube y darle en compartir, donde saldrá la opción de insertar, junto con el código necesario para copiar y pegar en el archivo html.</p>
                    
                </div>

            </div>

        <h2 class="vidio">Ejemplo</h2>

 
        
        <div align="center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ioA3NaI811Y" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
